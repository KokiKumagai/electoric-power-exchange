syntax = "proto3";
package main;

import "firebase_rules_options.proto";
import "google/protobuf/timestamp.proto";

option (google.firebase.rules.firebase_rules).full_package_names = true;

message RenewableSettlement {
  string ask_id = 1;
  string bid_id = 2;
  uint32 amount = 3;
  google.protobuf.Timestamp date = 4;
}
