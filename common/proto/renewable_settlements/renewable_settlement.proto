syntax = "proto3";
package main;

import "firebase_rules_options.proto";

option (google.firebase.rules.firebase_rules).full_package_names = true;

message RenewableSettlement {
  string id =1;
  string bid_id = 2;
  string ask_id = 3;
  uint32 price = 4;
  uint32 amount = 5;
  uint32 year = 6;
  uint32 month = 7;
  uint32 date = 8;
}
