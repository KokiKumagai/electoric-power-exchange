syntax = "proto3";
package main;

import "firebase_rules_options.proto";

option (google.firebase.rules.firebase_rules).full_package_names = true;

message RenewableSettlement {
  string id = 1;
  string ask_id = 2;
  string bid_id = 3;
  uint32 amount = 4;
  uint32 year = 5;
  uint32 month = 6;
  uint32 date = 7;
}
