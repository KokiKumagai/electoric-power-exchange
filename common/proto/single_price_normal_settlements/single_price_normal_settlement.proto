syntax = "proto3";
package main;

import "firebase_rules_options.proto";

option (google.firebase.rules.firebase_rules).full_package_names = true;

message SinglePriceNormalSettlement {
  string id = 1;
  uint32 price = 2;
  uint32 amount = 3;
  uint32 year = 4;
  uint32 month = 5;
  uint32 date = 6;
}
