<h2>Sign Up</h2>
<div class="">
  <p class="">SIGN UP ACCOUNT</p>
  <div class="">
    <form>
      <mat-form-field appearance="fill" class="flex-auto w-1/5 break-all">
        <mat-label>Input Name</mat-label>
        <input matInput placeholder="Inupt value" type="text" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill" class="flex-auto w-1/5 break-all">
        <mat-label>Input Email</mat-label>
        <input matInput placeholder="Inupt value" type="text" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill" class="flex-auto w-1/5 break-all">
        <mat-label>Input ID</mat-label>
        <input matInput placeholder="Inupt value" type="text" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill" class="flex-auto w-1/5 break-all">
        <mat-label>Input Passowrd</mat-label>
        <input matInput placeholder="Inupt value" type="password" />
      </mat-form-field>
      <br />
      <mat-radio-group>
        <mat-radio-button class="example-margin" value="student">Student</mat-radio-button>
        <br />
        <mat-radio-button class="example-margin" value="administrator">Administrator</mat-radio-button>
      </mat-radio-group>
    </form>
    <button mat-flat-button color="primary">Sign In</button>
  </div>
</div>
