<div class="mx-auto">
  <h2>Sign Up</h2>
  <h3>SIGN UP ACCOUNT</h3>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Input Name</mat-label>
      <input matInput placeholder="Inupt value" type="text" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Input Email</mat-label>
      <input matInput placeholder="Inupt value" type="text" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Input ID</mat-label>
      <input matInput placeholder="Inupt value" type="text" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Input Password</mat-label>
      <input matInput placeholder="Inupt value" type="password" />
    </mat-form-field>
    <br />
    <mat-radio-group class="flex">
      <mat-radio-button class="mr-4" value="student">Student</mat-radio-button>
      <mat-radio-button value="administrator">Administrator</mat-radio-button>
    </mat-radio-group>
    <br />
    <button mat-flat-button color="primary">Sign In</button>
  </form>
</div>
