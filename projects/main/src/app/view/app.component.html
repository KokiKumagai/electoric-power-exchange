<mat-drawer-container>
  <mat-drawer>
    <mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
      <button mat-icon-button routerLink="/">
        <img class="icon" src="/favicon.ico" />
      </button>
      <h1>EDISON</h1>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item routerLink="/">Home</mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="mat-typography">
    <div class="container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
  <button *ngIf="!login" mat-flat-button color="primary" routerLink="/accounts/enter">Sign In</button>
  <button *ngIf="!login" mat-flat-button color="account" routerLink="/accounts/enter" (click)="logout()">Logout</button>
</mat-drawer-container>
