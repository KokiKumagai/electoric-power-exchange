<mat-toolbar color="primary" class="mat-elevation-z4 toolbar">
  <span class="flex-auto">
    <button mat-icon-button routerLink="/">
      <img class="icon" src="/favicon.ico" />
    </button>
    EDISON
  </span>
  <span class="flex-auto w-1/2"></span>
  <span class="flex-auto">
    <button *ngIf="!isLogin" mat-flat-button color="account" routerLink="/accounts/enter">Sign In</button>
    <button *ngIf="!isLogin" mat-flat-button color="account" routerLink="/accounts/enter">Sign Up</button>
    <button mat-icon-button *ngIf="isLogin" (click)="onClickLogout()">
      Sign Out
    </button>
  </span>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <mat-list-item routerLink="/">Home</mat-list-item>
      <mat-list-item routerLink="/dashboard">Dashboard</mat-list-item>
      <mat-list-item routerLink="/txs">Transactions</mat-list-item>
      <mat-list-item routerLink="/txs/buy">Buy Token</mat-list-item>
      <mat-list-item routerLink="/txs/sell">Sell Token</mat-list-item>
      <mat-list-item routerLink="/messages">Messages</mat-list-item>
      <mat-list-item routerLink="/accounts/account">Account Info</mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
