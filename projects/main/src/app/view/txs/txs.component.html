<div class="text-center">
  <h2>Transactions</h2>
  <h3>Transaction Functions</h3>
  <mat-card class="mb-20">
    <div class="flex">
      <div class="flex-auto">
        <button mat-flat-button color="accent" routerLink="/txs/buy">Buy Electricity</button>
      </div>
      <div class="flex-auto">
        <button mat-flat-button color="accent" routerLink="/txs/sell">Sell Electricity</button>
      </div>
    </div>
  </mat-card>

  <h3>Orders</h3>
  <mat-card>
    <mat-nav-list>
      <ng-container *ngFor="let normalBidOrder of normalBidOrders">
        <mat-list-item class="flex" routerLink="/txs/{{ normalBidOrder.id }}">
          <div class="flex-auto">
            <span class="column-name font-bold">Date : </span>
            <span class="column-value font-bold">{{ normalBidOrder.created_at }}</span>
          </div>
          <div class="flex-auto">
            <span class="font-bold">amount : </span>
            <span class="font-bold">{{ normalBidOrder.amount }}</span>
            <span class="font-bold">UPX</span>
          </div>
          <div class="flex-auto">
            <span class="font-bold">Price : </span>
            <span class="font-bold">{{ normalBidOrder.price }}</span>
          </div>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>
      </ng-container>
    </mat-nav-list>
  </mat-card>

  <h3>Transaction History</h3>
  <mat-card>
    <mat-nav-list>
      <ng-container *ngFor="let normalBid of normalBidHistories">
        <mat-list-item class="flex" routerLink="/txs/{{ normalBid.id }}">
          <div class="flex-auto">
            <span class="column-name font-bold">Date : </span>
            <span class="column-value font-bold">{{ normalBid.created_at }}</span>
          </div>
          <div class="flex-auto">
            <span class="font-bold">amount : </span>
            <span class="font-bold">{{ normalBid.amount }}</span>
            <span class="font-bold">UPX</span>
          </div>
          <div class="flex-auto">
            <span class="font-bold">Price : </span>
            <span class="font-bold">{{ normalBid.price }}</span>
          </div>
          <div class="flex-auto">
            <ng-container *ngIf="normalBid.is_accepted === true; then accept; else reject"></ng-container>
            <ng-template #accept>
              <mat-chip-list>
                <mat-chip color="primary" selected>Accepted</mat-chip>
              </mat-chip-list>
            </ng-template>
            <ng-template #reject>
              <mat-chip-list>
                <mat-chip color="warn" selected>Rejected</mat-chip>
              </mat-chip-list>
            </ng-template>
          </div>
        </mat-list-item>
        <mat-divider [inset]="true"></mat-divider>
      </ng-container>
    </mat-nav-list>
  </mat-card>
</div>
