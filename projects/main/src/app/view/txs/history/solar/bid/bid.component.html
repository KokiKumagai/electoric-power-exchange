<h2 class="text-center">Bid History Detail</h2>
<mat-card>
  <mat-list>
    <ng-container *ngIf="!renewableBid; then loading; else loaded"></ng-container>
    <ng-template #loaded>
      <mat-divider [inset]="true"></mat-divider>
      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Bid ID:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ renewableBid?.id }}</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Energy Type:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">Solar Power</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Price:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ renewableBid?.price }} JPY</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Contract Price:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ renewableBid?.contract_price }} JPY</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Amount:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ renewableBid?.amount }}kWh</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Transaction Status:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <ng-container *ngIf="renewableBid?.is_accepted === true; then accept; else reject"></ng-container>
        <ng-template #accept>
          <mat-chip-list class="flex-auto w-1/3 break-all">
            <mat-chip color="primary" selected>Accepted</mat-chip>
          </mat-chip-list>
        </ng-template>
        <ng-template #reject>
          <mat-chip-list class="flex-auto w-1/3 break-all">
            <mat-chip color="warn" selected>Rejected</mat-chip>
          </mat-chip-list>
        </ng-template>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Date:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ createdAt }}</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>
    </ng-template>
    <ng-template #loading></ng-template>
  </mat-list>
</mat-card>
