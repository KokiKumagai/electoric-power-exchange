<p class="font-bold">Token Market</p>
<p class="">Token Price</p>
<div class="">
  <div class="">
    <span class="">1 </span>
    <mat-form-field appearance="fill">
      <mat-label>Token</mat-label>
      <mat-select>
        <mat-option *ngFor="let token of tokens" [value]="token.value">
          {{ token.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span class="">=</span>
    <mat-form-field appearance="fill">
      <mat-label>Input JPY</mat-label>
      <input matInput placeholder="Inupt value" value="22" type="number" [(ngModel)]="price" />
    </mat-form-field>
    <span class="">JPY</span>
  </div>
  <p class="">Buy Token Amount</p>
  <div class="">
    <mat-form-field appearance="fill">
      <mat-label>Input Amount</mat-label>
      <input matInput placeholder="Inupt amount" value="1" type="number" [(ngModel)]="amount" />
    </mat-form-field>
    <p class="">Transaction Detail</p>
    <div class="">
      <div>
        <span class="">Total Price = </span>
        <span class="border rounded border-gray-400">{{ calcTotalPrice() }}</span>
        <span class="">JPY</span>
      </div>
      <div class="">
        <span class="">Total Energy = </span>
        <span class="border rounded border-gray-400">{{ calcElectricity() }}</span>
        <span class="">kWh</span>
      </div>
      <button mat-flat-button color="primary">Request Purchase</button>
    </div>
  </div>
</div>
