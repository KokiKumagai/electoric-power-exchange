<p class="text-4xl font-bold py-12 text-center">Token Market</p>
<div class="m-auto">
  <p class="text-3xl p-2 text-center">Token Price</p>
  <div class="text-center">
    <span class="text-2xl">1 Token</span>
    <span class="pr-8 text-2xl">=</span>
    <div class="mdc-text-field mdc-text-field--outlined">
      <input [(ngModel)]="price" class="mdc-text-field__input" id="text-field-hero-input" type="number" />
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <!--<div class="mdc-notched-outline__notch">
            <label for="text-field-hero-input" class="mdc-floating-label">Input Value</label>
          </div>-->
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <span class="p-2 text-2xl">JPY</span>
  </div>
  <p class="text-3xl pt-10 pb-2 text-center">Buy Token Amount</p>
  <div class="text-center">
    <div class="mdc-text-field mdc-text-field--outlined">
      <input [(ngModel)]="amount" class="mdc-text-field__input" id="text-field-hero-input" type="number" value="1" />
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <!--<div class="mdc-notched-outline__notch">
            <label for="text-field-hero-input" class="mdc-floating-label">Input Amount</label>
          </div>-->
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
  </div>

  <p class="text-3xl pt-10 text-center">Transaction Detail</p>
  <div class="text-center pt-6">
    <div>
      <span class="text-2xl">Total Price = </span>
      <span class="pr-10 pl-2 border rounded border-gray-400 text-xl">{{ calcTotalPrice() }}</span>
      <span class="text-xl pl-2">JPY</span>
    </div>
    <div class="mt-6">
      <span class="text-2xl">Total Energy = </span>
      <span class="pr-10 pl-2 border rounded border-gray-400 text-xl">{{ calcElectricity() }}</span>
      <span class="text-xl pl-2">kWh</span>
    </div>
    <button class="mdc-button mdc-button--raised mt-16"><span class="mdc-button__ripple"></span>Request Purchase</button>
  </div>
</div>
