<h2 class="text-center">Ask Requst Detail</h2>
<mat-card>
  <mat-list>
    <ng-container *ngIf="!normalAsk; then loading; else loaded"></ng-container>
    <ng-template #loaded>
      <mat-divider [inset]="true"></mat-divider>
      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Ask ID:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ normalAsk?.id }}</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Energy Type:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">Utility Power</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Price:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ normalAsk?.price }} JPY</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Amount:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ normalAsk?.amount }}kWh</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>

      <mat-list-item class="flex flex-wrap">
        <span class="flex-auto w-1/3 break-all">Date:</span>
        <span class="flex-auto w-1/3 break-all"></span>
        <span class="flex-auto w-1/3 break-all">{{ createdAt }}</span>
      </mat-list-item>
      <mat-divider [inset]="true"></mat-divider>
    </ng-template>
    <ng-template #loading></ng-template>
  </mat-list>
</mat-card>
